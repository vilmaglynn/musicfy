<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Artist Info App</title>
</head>

<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4" id="hero-bg">
    <h1 class="musicfy-header">Musicfy.</h1>
  </header>

  <!-- Search Button-->

  <div class="search-btn">
    <div class="row height d-flex justify-content-center align-items-start">
      <div class="col-md-8">
        <form id="searchForm" class="search">
          <i class="fa fa-search"></i>
          <input type="text" id="search-input" class="form-control" placeholder="Search your favourite Artist..." />
          <button type="submit" id="searchButton" class="btn btn-primary">
            Search
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Containers -->
  <div class="container main-container">
    <div class="row">

      <div class="col-lg-6">
        <!-- Biography Modal -->
        <div class="modal fade" id="biographyModal" tabindex="-1" aria-labelledby="biographyModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="biographyModalLabel">Biography</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="biographyModalBody">
                <!-- Biography content will be dynamically inserted here -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Content for the first column -->
        <div id="left-container" class="container left-half">
          <h2>Column 1</h2>

        </div>
      </div>

      <div class="col-lg-6">
        <!-- Content for the second column -->
        <div id="articlesContainer" class="container right-half articles-container ">
          <h2>Column 2</h2>

        </div>
      </div>
    </div>
  </div>




  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
